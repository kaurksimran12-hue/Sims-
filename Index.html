<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      background: #ffe3ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia, serif;
      margin: 0;
    }

    .container {
      background: #fff0f5;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      color: #333;
    }

    h1 {
      color: #c71585;
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      margin-top: 14px;
    }

    .question {
      margin-top: 26px;
      font-size: 19px;
      color: #b30059;
    }

    button {
      margin: 14px;
      padding: 10px 26px;
      font-size: 16px;
      border-radius: 24px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #d63384;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To Someone Special</h1>

    <p>
      I believe the best feelings grow slowly ‚Äî  
      through trust, warmth, and quiet understanding.
    </p>

    <p>
      Somewhere along the way, you became important to me.
    </p>

    <p class="question">
      Would you like to be my Valentine?
    </p>

    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:#ffe3ec;
          font-family:Georgia;
          text-align:center;
          padding:40px;">
          <h1 style="color:#c71585;">Thank you ü§ç</h1>
          <p style="font-size:18px;">
            Choosing you feels like a beautiful beginning.
          </p>
          <p style="margin-top:20px;">‚Äî Simran</p>
        </div>
      `;
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    }
  </script>
</body>
</html>
